type CityData {
  name: String!
  latitude: Float!
  longitude: Float!
}

type IsOdd {
  number: Int!
  judge: Boolean!
}

type IsEven {
  number: Int!
  judge: Boolean!
}

type Article {
  index: Int!
  article: String!
}

type Query {
  odd(number: Int!): IsOdd!
  even(number: Int!): IsEven!
  city(id: Int): CityData!
  allCity: [CityData!]!
}

type Mutation {
  addArticle(index: Int, article: String): Article!
  postUserData(emotion: Float!, city: String!): CityData!
}